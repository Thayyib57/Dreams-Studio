<style>
    body { font-family: 'Roboto', sans-serif; }
    h1,h2,h3,h4 { font-family: 'Playfair Display', serif; }
</style>
<main class="main bg-red-500 text-white">

<header class="fixed top-0 left-0 right-0 z-50 bg-black/90 backdrop-blur-sm">
  <nav class="px-6 py-4">
    <div class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-white" 
        data-discover="true">Dreams Studio</h1>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/home"
          routerLinkActive="text-yellow-400 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-white hover:text-yellow-400 transition-colors duration-300">
            Home
        </a>
        <a routerLink="/about"
                routerLinkActive="text-yellow-400 font-semibold"
                class="text-white hover:text-yellow-400 transition-colors duration-300">
                About
              </a>
        <a routerLink="/portfolio"
                routerLinkActive="text-yellow-400 font-semibold"
                class="text-white hover:text-yellow-400 transition-colors duration-300">
                Portfolio
              </a>
        <a routerLink="/contact"
                routerLinkActive="text-yellow-400 font-semibold"
                class="text-white hover:text-yellow-400 transition-colors duration-300">
                Contact
              </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="md:hidden text-white hover:text-yellow-400 cursor-pointer">
        <div class="w-6 h-6 flex items-center justify-center">
          <i class="ri-menu-line text-xl"></i>
        </div>
      </button>

    </div>
  </nav>
</header>

</main>
